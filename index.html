<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Giveaway</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Win 1 Bitcoin Every Month!</h1>
        <p>Enter your details below to participate in the giveaway.</p>
    </header>

    <main>
        <form id="giveawayForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>
            <div class="form-group">
                <label for="bitcoinAddress">Bitcoin Wallet Address</label>
                <input type="text" id="bitcoinAddress" name="bitcoinAddress" placeholder="Your Bitcoin Wallet Address" required>
            </div>
            <button type="submit" class="btn">Join the Giveaway</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Bitcoins4Free. All rights reserved.</p>
    </footer>
</body>
</html>
